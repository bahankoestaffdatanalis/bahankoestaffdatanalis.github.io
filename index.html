<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheetBest API Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }
        
        tbody tr:hover {
            background: #f5f5f5;
        }
        
        tbody tr:nth-child(even) {
            background: #fafafa;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .clear-filters-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .clear-filters-btn:hover {
            background: #5a6268;
        }
        
        .data-count {
            color: #666;
            margin: 10px 0;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä SheetBest API Data</h1>
            <p>Fetching data from API</p>
        </div>
        
        <div class="content">
            <button class="refresh-btn" onclick="fetchData()">üîÑ Refresh Data</button>
            
            <div id="filtersContainer" style="display: none;">
                <div class="filters">
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="searchBarcode">üîç Search Barcode</label>
                            <input type="text" id="searchBarcode" placeholder="Enter barcode..." oninput="applyFilters()">
                        </div>
                        <div class="filter-group">
                            <label for="searchNama">üîç Search Nama Produk</label>
                            <input type="text" id="searchNama" placeholder="Enter product name..." oninput="applyFilters()">
                        </div>
                    </div>
                    
                    <div class="filter-row">
                        <div class="filter-group">
                            <label for="filterDivisi">üìÅ Filter Divisi</label>
                            <select id="filterDivisi" onchange="applyFilters()">
                                <option value="">All Divisi</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filterKategori">üìÇ Filter Kategori</label>
                            <select id="filterKategori" onchange="applyFilters()">
                                <option value="">All Kategori</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="filterSupplier">üè™ Filter Supplier</label>
                            <select id="filterSupplier" onchange="applyFilters()">
                                <option value="">All Supplier</option>
                            </select>
                        </div>
                    </div>
                    
                    <button class="clear-filters-btn" onclick="clearFilters()">Clear All Filters</button>
                </div>
            </div>
            
            <div id="dataContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.sheetbest.com/sheets/aba461f9-f680-4184-96a7-1a1405627cac';
        let allData = [];
        let filteredData = [];

        async function fetchData() {
            const container = document.getElementById('dataContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading data...
                </div>
            `;

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allData = data;
                filteredData = data;
                
                populateFilterOptions();
                displayData(filteredData);
                document.getElementById('filtersContainer').style.display = 'block';
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Error fetching data:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        function populateFilterOptions() {
            // Get unique values for each filter
            const divisiSet = new Set();
            const kategoriSet = new Set();
            const supplierSet = new Set();
            
            allData.forEach(row => {
                if (row.divisi) divisiSet.add(row.divisi);
                if (row.kategori) kategoriSet.add(row.kategori);
                if (row.supplier) supplierSet.add(row.supplier);
            });
            
            // Populate Divisi dropdown
            const divisiSelect = document.getElementById('filterDivisi');
            divisiSelect.innerHTML = '<option value="">All Divisi</option>';
            Array.from(divisiSet).sort().forEach(divisi => {
                divisiSelect.innerHTML += `<option value="${divisi}">${divisi}</option>`;
            });
            
            // Populate Kategori dropdown
            const kategoriSelect = document.getElementById('filterKategori');
            kategoriSelect.innerHTML = '<option value="">All Kategori</option>';
            Array.from(kategoriSet).sort().forEach(kategori => {
                kategoriSelect.innerHTML += `<option value="${kategori}">${kategori}</option>`;
            });
            
            // Populate Supplier dropdown
            const supplierSelect = document.getElementById('filterSupplier');
            supplierSelect.innerHTML = '<option value="">All Supplier</option>';
            Array.from(supplierSet).sort().forEach(supplier => {
                supplierSelect.innerHTML += `<option value="${supplier}">${supplier}</option>`;
            });
        }

        function applyFilters() {
            const barcodeSearch = document.getElementById('searchBarcode').value.toLowerCase();
            const namaSearch = document.getElementById('searchNama').value.toLowerCase();
            const divisiFilter = document.getElementById('filterDivisi').value;
            const kategoriFilter = document.getElementById('filterKategori').value;
            const supplierFilter = document.getElementById('filterSupplier').value;
            
            filteredData = allData.filter(row => {
                const barcodeMatch = !barcodeSearch || (row.barcode && row.barcode.toString().toLowerCase().includes(barcodeSearch));
                const namaMatch = !namaSearch || (row['nama produk'] && row['nama produk'].toString().toLowerCase().includes(namaSearch));
                const divisiMatch = !divisiFilter || row.divisi === divisiFilter;
                const kategoriMatch = !kategoriFilter || row.kategori === kategoriFilter;
                const supplierMatch = !supplierFilter || row.supplier === supplierFilter;
                
                return barcodeMatch && namaMatch && divisiMatch && kategoriMatch && supplierMatch;
            });
            
            displayData(filteredData);
        }

        function clearFilters() {
            document.getElementById('searchBarcode').value = '';
            document.getElementById('searchNama').value = '';
            document.getElementById('filterDivisi').value = '';
            document.getElementById('filterKategori').value = '';
            document.getElementById('filterSupplier').value = '';
            
            filteredData = allData;
            displayData(filteredData);
        }

        function displayData(data) {
            const container = document.getElementById('dataContainer');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p>No data available.</p>';
                return;
            }

            const keys = Object.keys(data[0]);
            
            let tableHTML = `
                <div class="data-count">Showing ${data.length} of ${allData.length} record(s)</div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                ${keys.map(key => `<th>${key}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    ${keys.map(key => `<td>${row[key] || ''}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = tableHTML;
        }

        // Fetch data on page load
        fetchData();
    </script>
</body>
</html>
